{% extends "base.html" %}

{% block title %}Panneau de Contrôle{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto bg-gray-800 rounded-lg shadow-lg p-8 text-center">
        <h2 class="text-3xl font-semibold text-white mb-8">Panneau de Contrôle - {{ school.nom }}</h2>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
            <!-- Bouton Classes -->
            <a href="{% url 'classes_list' school.id %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-4 rounded-lg shadow-lg transition transform hover:-translate-y-1 hover:scale-105">
                <h3 class="text-xl font-semibold mb-2">Classes</h3>
                <p class="text-gray-200 text-sm">Voir toutes les classes de l'école</p>
            </a>

            <!-- Bouton Élèves -->
            <a href="" class="bg-green-600 hover:bg-green-700 text-white px-6 py-4 rounded-lg shadow-lg transition transform hover:-translate-y-1 hover:scale-105">
                <h3 class="text-xl font-semibold mb-2">Élèves</h3>
                <p class="text-gray-200 text-sm">Voir tous les élèves de l'école</p>
            </a>

            <!-- Bouton Professeurs -->
            <a href="" class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-4 rounded-lg shadow-lg transition transform hover:-translate-y-1 hover:scale-105">
                <h3 class="text-xl font-semibold mb-2">Professeurs</h3>
                <p class="text-gray-200 text-sm">Voir tous les professeurs de l'école</p>
            </a>
        </div>
    </div>
</div>
{% endblock %}
